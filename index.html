<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* 共通のスタイル */
        body {
            font-family: 'Regular 400', sans-serif;
            background-color: #5f5f5f;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0; /* 最初は透明 */
            transition: opacity 0.5s ease; /* opacity の変化をアニメーション化 */
        }

        /* dark_mode 用のスタイル */
        .container.dark-mode {
            background-color: #0257eb;
        }

        /* light_mode 用のスタイル */
        .container.light-mode {
            background-color: #acacac;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0087e1;
            color: #FFFFFF;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #c9c9c9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .section-title {
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
            border-bottom: 2px solid #7e7e7e;
            padding-bottom: 5px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            background-color: #204ed7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            width: 200px;
            border: 0.05cm solid rgb(6, 19, 94);
        }

        .button:hover {
            background-color: #1244a7;
        }

        .rounded-box {
            background-color: #01c4aa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .rounded-box p {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a id="switch" href="#" style="color: black;">
            <span class="material-symbols-outlined">
                light_mode
            </span>
        </a>
        <header>
            <h1>ようこそ！</h1>
            <p>開発者向けツールをご利用ください。</p>
        </header>

        <div class="section">
            <h2 class="section-title">主な機能</h2>
            <div class="button-container">
                <button class="button" onclick='window.location.href = "./Svg_Preview"'>
                    Svgコードのプレビュー
                </button>
                <button class="button" onclick='window.location.href = "./Fetch"'>
                    Fetchリクエスト
                </button>
                <button class="button" onclick='window.location.href = "./html_Preview"'>
                    HTMLプレビュー
                </button>
                <button onclick="location.href = './Svg_Create.html'" class="button">
                    Svg作成機(簡易)
                </button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">開発者向けツール</h2>
            <div class="rounded-box">
                <p>さまざまなテストやパネルへのアクセス</p>
                <p>github運営のため、使用できません。</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const switchElement = document.getElementById('switch');
            if (switchElement) {
                switchElement.addEventListener('click', function(event) {
                    event.preventDefault(); // デフォルトのリンク動作をキャンセル

                    // 現在のページの URL を取得
                    const currentPage = window.location.href;
                    let targetPage;

                    // 切り替え先のページを設定
                    if (currentPage.includes('index.html')) {
                        targetPage = './home_dark.html'; // dark mode へ切り替える場合
                    } else if (currentPage.includes('home_dark.html')) {
                        targetPage = './index.html'; // light mode へ切り替える場合
                    } else {
                        return; // その他のページでは動作しない
                    }

                    // 現在のページのコンテナを取得
                    const container = document.querySelector('.container');

                    // 現在のページを徐々に透明から不透明に変化させる
                    container.style.opacity = 0;

                    // 一定時間後に新しいページに遷移する
                    setTimeout(function() {
                        window.location.href = targetPage;
                    }, 500); // 0.5秒後に遷移する（必要に応じて調整）
                });
            }

            // ページが読み込まれた後にコンテナをフェードインさせる
            window.addEventListener('load', function() {
                const container = document.querySelector('.container');
                container.style.opacity = 1; // 不透明にする
            });
        });
    </script>
</body>
</html>
